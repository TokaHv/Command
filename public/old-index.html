<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Announcer</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto Mono', monospace;
      background-color: #0f0f0f;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 650px;
      background: linear-gradient(145deg, #1a1a1a, #222);
      border: 2px solid #00ff7f;
      border-radius: 10px;
      box-shadow: 0 0 30px #00ff7f44, 0 0 10px #000;
      padding: 40px;
      animation: glow 2.5s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 20px #00ff7f33, 0 0 10px #000; }
      100% { box-shadow: 0 0 40px #00ff7f66, 0 0 20px #000; }
    }

    h1 {
      font-weight: 900;
      color: #00ff7f;
      text-align: center;
      font-size: 2.2rem;
      text-shadow: 0 0 10px #00ff7f77;
      margin-bottom: 30px;
    }

    .panel {
      background-color: #1c1c1c;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 25px 30px;
      margin-bottom: 20px;
      box-shadow: inset 0 0 10px #000;
    }

    .panel-title {
      font-weight: 700;
      font-size: 1.2rem;
      color: #00ff7f;
      margin-bottom: 15px;
      text-shadow: 0 0 6px #00ff7f44;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      border-radius: 6px;
      border: 1px solid #333;
      background-color: #2b2b2b;
      color: #f0f0f0;
      font-size: 1rem;
      margin-bottom: 20px;
      outline: none;
      transition: all 0.25s ease-in-out;
    }

    input[type="text"]:focus {
      border-color: #00ff7f;
      box-shadow: 0 0 10px #00ff7f55;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 6px;
      border: none;
      background: linear-gradient(90deg, #00ff7f, #00cc66);
      color: #0f0f0f;
      font-weight: 900;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 4px 12px #00ff7f33;
    }

    button:hover {
      background: linear-gradient(90deg, #00cc66, #00ff7f);
      box-shadow: 0 0 15px #00ff7f66;
    }

    .footer {
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      margin-top: 15px;
      letter-spacing: 0.5px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Minecraft Announcer</h1>

    <div class="panel">
      <div class="panel-title">Send Announcement</div>
      <form id="announceForm">
        <input type="text" id="discordId" placeholder="Enter your Discord ID" required>
        <input type="text" id="message" placeholder="Enter your announcement..." required>
        <button type="submit">Send</button>
      </form>
    </div>

    <div class="footer">
      Inspired by Gamesense / Skeet.cc Style
    </div>
  </div>

  <script>
    const form = document.getElementById("announceForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("message").value;
      const discordId = document.getElementById("discordId").value;

      try {
        const response = await fetch("/.netlify/functions/announce", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg, discordId })
        });

        if (response.ok) {
          const data = await response.json();
          alert(data.message || "Announcement sent!");
          form.reset();
        } else if (response.status === 403) {
          alert("Your Discord ID is not whitelisted.");
        } else {
          alert("Failed to send announcement.");
        }
      } catch (err) {
        console.error(err);
        alert("Error sending announcement.");
      }
    });
  </script>
</body>
</html>
