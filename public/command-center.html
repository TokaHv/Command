<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Command Center</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #121212;
  color: #f0f0f0;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 700px;
  margin: 50px auto;
  padding: 20px;
  background-color: #1e1e1e;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

h1 {
  text-align: center;
  margin-bottom: 5px;
}

h2#greeting {
  text-align: center;
  font-weight: normal;
  margin-bottom: 30px;
}

.panel {
  background-color: #2a2a2a;
  padding: 20px;
  border-radius: 10px;
  margin-bottom: 20px;
}

.panel-title {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
}

#announceForm textarea {
  width: 100%;
  height: 50px; /* smaller height */
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #444;
  background-color: #1e1e1e;
  color: #f0f0f0;
  resize: none; /* cannot manually resize */
  font-size: 14px;
  font-family: monospace;
  margin-bottom: 10px;
  box-sizing: border-box;
  overflow-y: auto;
}

#announceForm button {
  background-color: #f8bbd0;
  color: #121212;
  border: none;
  padding: 12px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.2s;
}

#announceForm button:hover {
  background-color: #f48fb1;
}
</style>
</head>
<body>
<div class="container">
  <h1>Command Center</h1>
  <h2 id="greeting"></h2>

  <div class="panel">
    <div class="panel-title">Send Announcement</div>
    <form id="announceForm">
      <textarea id="message" placeholder="Enter your announcement..." required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</div>

<script>
const discordId = localStorage.getItem("discordId");
const username = localStorage.getItem("discordUsername");

// Redirect if not logged in
if (!discordId || !username) {
  window.location.href = "/index.html";
}

document.getElementById("greeting").textContent = `Hello, ${username}!`;

const form = document.getElementById("announceForm");
const textarea = document.getElementById("message");

// Allow Enter to submit (Shift+Enter for new line)
textarea.addEventListener("keydown", function(e) {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    form.requestSubmit();
  }
});

form.addEventListener("submit", async e => {
  e.preventDefault();
  const msg = textarea.value.trim();
  if (!msg) return;

  try {
    const res = await fetch("/announce", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg, discordId })
    });

    if (res.ok) {
      const data = await res.json();
      alert(data.message || "Announcement sent!");
      form.reset();
    } else {
      const error = await res.json();
      alert(error.error || "Failed to send announcement.");
    }
  } catch (err) {
    console.error(err);
    alert("Error sending announcement.");
  }
});
</script>
</body>
</html>
